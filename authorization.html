<!DOCTYPE html>
<html lang='ru'>
<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Авторизация</title>
	
	<link rel='stylesheet' href='./assets/css/normalize.css'>
	<link rel='stylesheet' href='./assets/css/index.css'>
	<link rel='stylesheet' href='./assets/css/registration.css'>
</head>
<body>
<main>
	<section class='authorization'>
		<div class='authorization__wrapper'>
			<h1 class='authorization__title'>Авторизация</h1>
			
			<div class='authorization__textfields'>
				<div class="authorization__item">
					<label for="login" class="label">Логин</label>
					<input type="text" class='input' id="login">
				</div>
				<div class="authorization__item">
					<label for="password" class="label">Пароль</label>
					<input type="password" class='input' id="password">
				</div>
				<div class="authorization__checkbox">
					<input type="checkbox" class='checkbox' id="remember">
					<label for="remember" class="label">Запомнить меня</label>
				</div>
			</div>
			
			<span class='auth-validation'>Неправильный логин или пароль</span>
			<button class='button authorization__login'>Войти</button>
		</div>
	</section>
</main>

<script src="./assets/js/authorization.js"></script>
</body>
</html>
